openapi: 3.0.0
info:
  version: 1.0.0
  title: Limbo Quiz App API
  description: API documentation for the Limbo quiz application on iOS and Android.

paths:
  /user/signin:
    post:
      tags:
        - user
      summary: Sign in user
      description: |
        This endpoint allows to sign in to user account by providing the necessary information.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: User signed in successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "400":
          description: Bad request. Check the request parameters.
        "401":
          description: Unauthorized. Incorrect username or password.
        "500":
          description: Internal server error. Something went wrong on the server side.

  /user/signup:
    post:
      tags:
        - user
      summary: Register a new user account
      description: |
        This endpoint allows the registration of a new user account by providing the necessary information.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                email:
                  type: string
                  format: email
      responses:
        "201":
          description: User account registered successfully.
        "400":
          description: Bad request. Check the request parameters.
        "500":
          description: Internal server error. Something went wrong on the server side.

  /user/chapters:
    get:
      tags:
        - user
      summary: Get a list of progress in chapters
      description: |
        This endpoint allows to fetch a list of progress in chapters.
      responses:
        "201":
          description: User allowed to get chapters.
          content:
            application/json:
              example:
                - id: 1
                  value: "Percentage"
                - id: 2
                  value: "Percentage"
                - id: 3
                  value: "Percentage"
        "400":
          description: Bad request. Check the request parameters.
        "500":
          description: Internal server error. Something went wrong on the server side.

  /user/stats:
    get:
      tags:
        - user
      summary: Get a list of statistics
      description: |
        This endpoint allows to fetch a list of statistics.
      responses:
        "201":
          description: User allowed to get stats.
          content:
            application/json:
              example:
                - id: 1
                  value: "Some value 1"
                - id: 2
                  value: "Some value 2"
                - id: 3
                  value: "Some value 3"
        "400":
          description: Bad request. Check the request parameters.
        "500":
          description: Internal server error. Something went wrong on the server side.

  /user/info:
    get:
      tags:
        - user
      summary: Get a user info
      description: |
        This endpoint allows to fetch a user info.
      responses:
        "201":
          description: User allowed to get stats.
          content:
            application/json:
              example:
                - name: Jan
                  surname: Kowalski
                  photo_URL: URL
                  phloxes: 32
        "400":
          description: Bad request. Check the request parameters.
        "500":
          description: Internal server error. Something went wrong on the server side.

  /user/email:
    patch:
      tags:
        - user
      summary: Change user email
      description: |
        This endpoint allows to change user email.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email

      responses:
        "201":
          description: Success.
        "400":
          description: Bad request. Check the request parameters.
        "500":
          description: Internal server error. Something went wrong on the server side.

  /chapters:
    get:
      tags:
        - chapters
      summary: Get list of chapters
      description: |
        This endpoint allows to fetch a list of chapters.
      responses:
        "201":
          description: Success.
        "400":
          description: Bad request. Check the request parameters.
        "500":
          description: Internal server error. Something went wrong on the server side.

  /chapters/{id}:
    get:
      tags:
        - chapters
      summary: Get chapter by id
      description: |
        This endpoint allows to fetch a chapter by id and return list of quizzes.
      parameters:
        - name: id
          in: path
          description: Chapter id
          required: true
          schema:
            type: number
            format: number
      responses:
        "201":
          description: User allowed to get quizzes.
          content:
            application/json:
              example:
                - id: 182
                  title: "Some title"
                  photo_URL: URL
                  prize: 32
                - id: 183
                  title: "Some title"
                  photo_URL: URL
                  prize: 30
        "400":
          description: Bad request. Check the request parameters.
        "500":
          description: Internal server error. Something went wrong on the server side.

  /chapters/{id}/quiz/{id}:
    get:
      tags:
        - chapters
      summary: Get quiz by id
      description: |
        This endpoint allows to fetch a quiz by id and return list of questions.
      parameters:
        - name: id
          in: path
          description: Chapter id
          required: true
          schema:
            type: number
            format: number
      responses:
        "201":
          description: User allowed to get quiz.
          content:
            application/json:
              example:
                - id: 182
                  title: "Some title"
                  content: "some content"
        "400":
          description: Bad request. Check the request parameters.
        "500":
          description: Internal server error. Something went wrong on the server side.

  /prize:
    post:
      tags:
        - prize
      summary: Get prize for phloxes
      description: |
        This endpoint allows to get prize for phloxes.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prizeId:
                  type: number
                  format: number

      responses:
        "201":
          description: Success.
        "400":
          description: Bad request. Check the request parameters.
        "500":
          description: Internal server error. Something went wrong on the server side.
