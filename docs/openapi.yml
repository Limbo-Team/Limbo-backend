openapi: 3.0.0
info:
    version: 1.0.0
    title: Limbo Quiz App API
    description: API documentation for the Limbo quiz application on iOS and Android.

components:
    securitySchemes:
        Authorization:
            type: http
            scheme: bearer
            bearerFormat: JWT
            description: 'JWT Authorization header using the Bearer scheme. Example: "Bearer mytokenblabla"'
            x-example: 'Bearer your-jwt-token-here'

paths:
    /user/signin:
        post:
            tags:
                - User
            summary: Sign in user
            description: |
                This endpoint allows to sign in to user account by providing the necessary information.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    format: email
                                    example: admin@admin.com
                                password:
                                    type: string
                                    example: password
            responses:
                '200':
                    description: User signed in successfully.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    authToken:
                                        type: string
                                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
                '400':
                    description: Bad request. Check the request parameters.
                '401':
                    description: Unauthorized. Incorrect username or password.
                '403':
                    description: Forbidden. The user might be authenticated but does not have permission to access this resource, or already signed in if that is not allowed.
                '500':
                    description: Internal server error. Something went wrong on the server side.

    /user/signup:
        post:
            tags:
                - User
            summary: Register a new user account
            description: |
                This endpoint allows the registration of a new user account by providing the necessary information.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                firstName:
                                    type: string
                                lastName:
                                    type: string
                                password:
                                    type: string
                                email:
                                    type: string
                                    format: email
            responses:
                '201':
                    description: User account registered successfully.
                '400':
                    description: Bad request. Check the request parameters.
                '409':
                    description: User already exists
                '500':
                    description: Internal server error. Something went wrong on the server side.

    /user/signout:
        post:
            tags:
                - User
            summary: Signs out the current user
            operationId: logoutUser
            security:
                - Authorization: [] # Apply the Bearer authentication scheme to this operation
            responses:
                '200':
                    description: User has been successfully signed out.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: 'User has been signed out successfully.'
                                        description: Human-readable message indicating successful logout.
                '401':
                    description: Unauthorized. No valid JWT token was provided in the Authorization header.
            parameters:
                - in: header
                  name: Authorization
                  schema:
                      type: string
                      format: bearer
                  example: '"Bearer your-jwt-token-here"'
                  required: true
    /user/chapters:
        get:
            tags:
                - User
            summary: Get a list of progress in chapters
            description: |
                This endpoint allows to fetch a list of progress in chapters.
            security:
                - Authorization: []
            responses:
                '200':
                    description: User allowed to get chapters.
                    content:
                        application/json:
                            example:
                                - chapterId: 1
                                  maximumQuizzes: 15
                                  doneQuizzes: 10
                                  percentage: 66
                                - chapterId: 2
                                  maximumQuizzes: 7
                                  doneQuizzes: 7
                                  percentage: 100
                                - chapterId: 3
                                  maximumQuizzes: 10
                                  doneQuizzes: 0
                                  percentage: 0
                '400':
                    description: Bad request. Check the request parameters.
                '401':
                    description: Invalid or none auth token provided.
                '500':
                    description: Internal server error. Something went wrong on the server side.
            parameters:
                - in: header
                  name: Authorization
                  schema:
                      type: string
                      format: bearer
                  example: '"Bearer your-jwt-token-here"'
                  required: true

    /user/activity:
        get:
            tags:
                - User
            summary: Get a list of points achieved by user in a given time period
            description: |
                This endpoint allows to fetch a list of points achieved by user in a given time period. Period is inclusive in the lower bound (startDate) and exclusive in the upper bound.
            security:
                - Authorization: []
            responses:
                '200':
                    description: User allowed to get activity list.
                    content:
                        application/json:
                            example:
                                - date: '2023-12-09T00:00:00.000Z'
                                  points: 0
                                - date: '2023-12-10T00:00:00.000Z'
                                  points: 100
                                - date: '2023-12-11T00:00:00.000Z'
                                  points: 300
                '400':
                    description: Bad request. Check the request parameters.
                '401':
                    description: Invalid or none auth token provided.
                '500':
                    description: Internal server error. Something went wrong on the server side.
            parameters:
                - in: header
                  name: Authorization
                  schema:
                      type: string
                      format: bearer
                  example: '"Bearer your-jwt-token-here"'
                  required: true
                - name: startDate
                  in: query
                  description: StartDate to filter by in american format (YYYY-MM-DD)
                  required: false
                  example: '2023-12-09'
                  schema:
                      type: string
                      default: 'current date - 7 days'
                - name: duration
                  in: query
                  description: Duration to filter by in days
                  required: false
                  example: 3
                  schema:
                      type: number
                      default: 7

    /user/stats:
        get:
            tags:
                - User
            summary: Get a list of statistics
            description: |
                This endpoint allows to fetch a list of statistics.
            security:
                - Authorization: []
            responses:
                '200':
                    description: User allowed to get stats.
                    content:
                        application/json:
                            example:
                                - id: 1
                                  value: 'Some value 1'
                                - id: 2
                                  value: 'Some value 2'
                                - id: 3
                                  value: 'Some value 3'
                '400':
                    description: Bad request. Check the request parameters.
                '500':
                    description: Internal server error. Something went wrong on the server side.
            parameters:
                - in: header
                  name: Authorization
                  schema:
                      type: string
                      format: bearer
                  example: '"Bearer your-jwt-token-here"'
                  required: true

    /user/info:
        get:
            tags:
                - User
            summary: Get a user info
            description: |
                This endpoint allows to fetch a user info.
            security:
                - Authorization: []
            responses:
                '200':
                    description: User allowed to get stats.
                    content:
                        application/json:
                            example:
                                - name: Jan
                                  surname: Kowalski
                                  photo_URL: URL
                                  points: 32
                '400':
                    description: Bad request. Check the request parameters.
                '500':
                    description: Internal server error. Something went wrong on the server side.
            parameters:
                - in: header
                  name: Authorization
                  schema:
                      type: string
                      format: bearer
                  example: '"Bearer your-jwt-token-here"'
                  required: true

    /user/password:
        patch:
            tags:
                - User
            summary: Change user password
            description: |
                This endpoint allows to change user password.
            security:
                - Authorization: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                newPassword:
                                    type: string
                                oldPassword:
                                    type: string

            responses:
                '201':
                    description: Success.
                '400':
                    description: Bad request. Check the request parameters.
                '500':
                    description: Internal server error. Something went wrong on the server side.
            parameters:
                - in: header
                  name: Authorization
                  schema:
                      type: string
                      format: bearer
                  example: '"Bearer your-jwt-token-here"'
                  required: true

    /chapters:
        get:
            tags:
                - Chapters
            summary: Get list of chapters
            description: |
                This endpoint allows to fetch a list of chapters.
            security:
                - Authorization: []
            responses:
                '200':
                    description: User allowed to get stats.
                    content:
                        application/json:
                            example:
                                - chapterName: PÄ™tle
                                  id: 123
                                - chapterName: Rekurencja
                                  id: 321

                '400':
                    description: Bad request. Check the request parameters.
                '500':
                    description: Internal server error. Something went wrong on the server side.
            parameters:
                - in: header
                  name: Authorization
                  schema:
                      type: string
                      format: bearer
                  example: '"Bearer your-jwt-token-here"'
                  required: true

    /chapters/{id}:
        get:
            tags:
                - Chapters
            summary: Get chapter by id
            description: |
                This endpoint allows to fetch a chapter by id and return list of quizzes.
            security:
                - Authorization: []
            parameters:
                - name: id
                  in: path
                  description: Chapter id
                  required: true
                  schema:
                      type: number
                      format: number
                - in: header
                  name: Authorization
                  schema:
                      type: string
                      format: bearer
                  example: '"Bearer your-jwt-token-here"'
                  required: true
            responses:
                '200':
                    description: User allowed to get quizzes.
                    content:
                        application/json:
                            example:
                                - id: 182
                                  title: 'Some title'
                                  photo_URL: URL
                                  prize: 32
                                - id: 183
                                  title: 'Some title'
                                  photo_URL: URL
                                  prize: 30
                '400':
                    description: Bad request. Check the request parameters.
                '500':
                    description: Internal server error. Something went wrong on the server side.

    /chapters/{id}/quiz/{id}:
        get:
            tags:
                - Chapters
            summary: Get quiz by id
            description: |
                This endpoint allows to fetch a quiz by id and return list of questions.
            security:
                - Authorization: []
            parameters:
                - name: id
                  in: path
                  description: Chapter id
                  required: true
                  schema:
                      type: number
                      format: number
                - in: header
                  name: Authorization
                  schema:
                      type: string
                      format: bearer
                  example: '"Bearer your-jwt-token-here"'
                  required: true
            responses:
                '200':
                    description: User allowed to get quiz.
                    content:
                        application/json:
                            example:
                                - id: 182
                                  title: 'Some title'
                                  content: 'some content'
                '400':
                    description: Bad request. Check the request parameters.
                '500':
                    description: Internal server error. Something went wrong on the server side.

    /prize:
        post:
            tags:
                - Prize
            summary: Get prize for points
            description: |
                This endpoint allows to get prize for points.
            security:
                - Authorization: []
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                prizeId:
                                    type: number
                                    format: number

            responses:
                '201':
                    description: Success.
                '400':
                    description: Bad request. Check the request parameters.
                '500':
                    description: Internal server error. Something went wrong on the server side.
            parameters:
                - in: header
                  name: Authorization
                  schema:
                      type: string
                      format: bearer
                  example: '"Bearer your-jwt-token-here"'
                  required: true
